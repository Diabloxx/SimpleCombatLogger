name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create addon archive
      run: |
        # Create a temporary directory for the addon
        mkdir -p SimpleCombatLogger
        
        # Copy addon files (excluding git and github files)
        cp -r *.lua *.xml *.toc *.md LICENSE Libs/ SimpleCombatLogger/ || true
        
        # Create the zip archive
        zip -r SimpleCombatLogger-Classic-${{ steps.get_version.outputs.VERSION }}.zip SimpleCombatLogger/
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: SimpleCombatLogger Classic ${{ steps.get_version.outputs.VERSION }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./SimpleCombatLogger-Classic-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: SimpleCombatLogger-Classic-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
